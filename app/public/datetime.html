<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateTime Page</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="graphics/favicon.ico" />
  </head>
  <body>
    <!-- Navigation bar section -->
    <div class="navbar">
      <a href="/" class="nav-link">Home</a>
      <a href="/datetime" class="nav-link">Date and Time</a>
      <a href="/kubernetes" class="nav-link">Kubernetes</a>
    </div>

    <!-- Date and time section -->
    <div class="container">
      <img src="graphics/datetime.png" alt="Clock image" class="image" />
      <h1 class="heading">Date and Time</h1>
      <p class="datetime-text">Current date and time:</p>
      <div class="datetime-container">
        <p class="datetime-value" id="currentDateTime"></p>
      </div>

      <!-- Section for quote about time -->
      <p class="datetime-text">Quote on date and time:</p>
      <div class="quote-container">
        <p class="quote-text" id="quoteText"></p>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
      <p>This app was created by Thea Holtlund Jacobsen</p>
      <p>&copy; 2024, My Kubernetes App. All rights reserved.</p>
    </footer>

    <script src="client.js"></script>
  </body>
</html>
