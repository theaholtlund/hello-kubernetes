<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateTime Page</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="favicon.ico?v=1.1" />
  </head>
  <body>
    <!-- Navigation menu section -->
    <div class="dropdown-container">
      <div class="dropdown">
        <button class="dropdown-button">Page Navigation</button>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="/">Home page</a> <br />
          <a href="/datetime">Date and Time</a>
        </div>
      </div>
    </div>

    <!-- Date and time section -->
    <div class="container">
      <img src="graphics/datetime.png" alt="Clock image" class="graphic" />
      <h1 class="heading">Date and Time</h1>
      <p class="datetime-text">Current date and time:</p>
      <div class="datetime-container">
        <p class="datetime-value" id="currentDateTime"></p>
      </div>
      <p>
        Navigate back to the <a href="/" class="highlight">Home Page</a> to see
        the app overview.
      </p>
    </div>

    <script src="client.js"></script>
  </body>
</html>
