<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My KubernetesApp</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/containers.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="shortcut icon" href="graphics/favicon.ico" />
  </head>
  <body>
    <!-- Navigation bar section -->
    <div class="navbar">
      <a href="/" class="nav-link">Home</a>
      <a href="/datetime" class="nav-link">Date and Time</a>
      <a href="/kubernetes" class="nav-link">Kubernetes</a>
    </div>

    <!-- Date and time section -->
    <div class="container">
      <img src="graphics/clock.gif" alt="Clock image" class="image" />
      <h1 class="heading">Learn More About Date and Time</h1>
      <p class="datetime-text">Your Local Time:</p>
      <div class="datetime-container">
        <p class="datetime-value" id="localDateTime"></p>
      </div>
      <p class="datetime-text">Greenwich Mean Time:</p>
      <div class="datetime-container">
        <p class="datetime-value" id="gmtDateTime"></p>
      </div>

      <!-- Section for quote about time -->
      <p class="datetime-text">Quote on date and time:</p>
      <div class="quote-container">
        <p class="quote-text" id="quoteText"></p>
      </div>

      <!-- Timezone Converter -->
      <h2 class="heading">Time Zone Converter</h2>
      <label for="timezoneSelect">Select Time Zone:</label>
      <select id="timezoneSelect">
        <option value="UTC">UTC</option>
        <option value="America/New_York">New York (EST)</option>
        <option value="Europe/London">London (GMT)</option>
        <option value="Asia/Tokyo">Tokyo (JST)</option>
        <option value="Australia/Sydney">Sydney (AEST)</option>
      </select>
      <p>Current time: <span id="timezoneTime"></span></p>
    </div>

    <!-- Footer section -->
    <footer class="footer">
      <p>This app was created by Thea Holtlund Jacobsen</p>
      <p>&copy; 2024, My Kubernetes App. All rights reserved.</p>
    </footer>

    <script src="client/datetime.js"></script>
  </body>
</html>
