<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateTime Page</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Date and Time</h1>
      <p class="datetime-text">Current date and time:</p>
      <p class="datetime-value" id="currentDateTime"></p>
      <p>
        Navigate back to the <a href="/" class="highlight"> Home Page</a> to see
        the app overview.
      </p>
    </div>
    <script src="/app.js"></script>
    <script>
      // Fetch current date and time from server
      fetch("/currentdatetime")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("currentDateTime").textContent =
            data.datetime;
        });
    </script>
  </body>
</html>
