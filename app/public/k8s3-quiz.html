<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My KubernetesApp</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/containers.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="shortcut icon" href="graphics/favicon.ico" />
  </head>
  <body>
    <!-- Navigation bar section -->
    <script src="components/navbar.js"></script>

    <!-- Kubernetes quiz section -->
    <div id="quiz-container">
      <div class="container">
        <img
          src="graphics/k8s3-quiz.gif"
          alt="SpongeBob SquarePants being happy"
          class="image round-image"
        />
        <h2 class="heading">Kubernetes Quiz</h2>
        <p>
          Test your knowledge on key Kubernetes components. Select the correct
          answer for each question.
        </p>
        <div id="quiz">
          <div class="question">
            <p><strong>1. What is a pod in Kubernetes?</strong></p>
            <button onclick="checkAnswer('q1', 'a')" class="quiz-button">
              A. A group of containers
            </button>
            <button onclick="checkAnswer('q1', 'b')" class="quiz-button">
              B. A type of service
            </button>
            <button onclick="checkAnswer('q1', 'c')" class="quiz-button">
              C. A type of deployment
            </button>
            <p id="q1-feedback" class="feedback"></p>
          </div>
          <div class="question">
            <p>
              <strong
                >2. What is the primary purpose of a service in
                Kubernetes?</strong
              >
            </p>
            <button onclick="checkAnswer('q2', 'a')" class="quiz-button">
              A. To deploy applications
            </button>
            <button onclick="checkAnswer('q2', 'b')" class="quiz-button">
              B. To expose an application to the network
            </button>
            <button onclick="checkAnswer('q2', 'c')" class="quiz-button">
              C. To manage container logs
            </button>
            <p id="q2-feedback" class="feedback"></p>
          </div>
          <div class="question">
            <p>
              <strong>3. What is a deployment in Kubernetes used for?</strong>
            </p>
            <button onclick="checkAnswer('q3', 'a')" class="quiz-button">
              A. To manage the desired state of a Pod
            </button>
            <button onclick="checkAnswer('q3', 'b')" class="quiz-button">
              B. To store configuration data
            </button>
            <button onclick="checkAnswer('q3', 'c')" class="quiz-button">
              C. To handle network traffic
            </button>
            <p id="q3-feedback" class="feedback"></p>
          </div>
        </div>
        <p id="tries-feedback" class="feedback"></p>
      </div>
    </div>

    <!-- Footer section -->
    <script src="components/footer.js"></script>

    <script src="client/kubernetes.js"></script>
  </body>
</html>
