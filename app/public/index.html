<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <!-- Home Page Section -->
    <div class="container">
      <h1 class="heading">Welcome to My App</h1>
      <p>This is a simple Express.js web application.</p>
      <p>Feel free to explore!</p>
      <p>
        Visit the
        <a href="/datetime" class="highlight">Date and Time Page</a> to see the
        current date and time.
      </p>
    </div>

    <!-- Greetings Section -->
    <div class="container">
      <h2 class="heading">Please Leave us a Greeting!</h2>
      <form id="greetingForm">
        <label for="greetingTitle">Title:</label>
        <input type="text" id="greetingTitle" required /><br />
        <label for="greetingContent">Content:</label>
        <textarea id="greetingContent" required></textarea><br />
        <button type="submit" class="button">Add greeting</button>
      </form>
      <div id="greetingsList">
        <!-- Existing greetings will be displayed here -->
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      // Function to create HTML element for displaying a greeting
      function createGreetingElement(greeting) {
        const greetingElement = document.createElement("div");
        greetingElement.innerHTML = `
                <h3>${greeting.title}</h3>
                <p>${greeting.content}</p>
                <button onclick="deleteGreeting(${greeting.id})" class="button">Delete</button>
            `;
        return greetingElement;
      }

      // Function to fetch and display existing greetings
      function fetchAndDisplayGreetings() {
        fetch("/api/greetings")
          .then((response) => response.json())
          .then((greetings) => {
            const greetingsList = document.getElementById("greetingsList");
            greetingsList.innerHTML = ""; // Clear existing greetings
            greetings.forEach((greeting) => {
              const greetingElement = createGreetingElement(greeting);
              greetingsList.appendChild(greetingElement);
            });
          });
      }

      // Handle form submission to add a new greeting
      document
        .getElementById("greetingForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const title = document.getElementById("greetingTitle").value;
          const content = document.getElementById("greetingContent").value;
          fetch("/api/greetings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ title, content }),
          })
            .then((response) => response.json())
            .then((newGreeting) => {
              fetchAndDisplayGreetings();
              document.getElementById("greetingForm").reset();
            });
        });

      // Function to delete a greeting
      function deleteGreeting(greetingId) {
        fetch(`/api/greetings/${greetingId}`, {
          method: "DELETE",
        })
          .then((response) => {
            if (response.ok) {
              fetchAndDisplayGreetings();
            } else {
              console.error("Failed to delete greeting");
            }
          })
          .catch((error) => {
            console.error("Error deleting greeting:", error);
          });
      }

      // Initial fetch and display of greetings on page load
      fetchAndDisplayGreetings();
    </script>
  </body>
</html>
