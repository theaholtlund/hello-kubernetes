<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="graphics/favicon.ico?v=1.1" />
  </head>
  <body>
    <!-- Navigation menu section -->
    <div class="dropdown-container">
      <div class="dropdown">
        <button class="dropdown-button">Page Navigation</button>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="/datetime">Date and Time</a>
        </div>
      </div>
    </div>

    <!-- Home page section -->
    <div class="container">
      <h1 class="heading">Welcome to My App</h1>
      <p>This is a simple Express.js web application.</p>
      <p>Feel free to explore!</p>
      <p>
        Visit the
        <a href="/datetime" class="highlight">Date and Time Page</a> to see the
        current date and time.
      </p>
    </div>

    <!-- Greetings section -->
    <div class="container">
      <h2 class="heading">Please Leave Us a Greeting!</h2>
      <form id="greetingForm">
        <div class="input-field">
          <label for="greetingTitle">Title:</label>
          <input id="greetingTitle" required /><br />
          <label for="greetingContent">Content:</label>
          <input id="greetingContent" required /><br />
        </div>
        <button type="submit" class="button">Add greeting</button>
      </form>
      <div id="greetingsList">
        <!-- Existing greetings will be displayed here -->
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
