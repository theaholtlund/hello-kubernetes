<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="graphics/favicon.ico" />
  </head>
  <body>
    <!-- Navigation bar section -->
    <div class="navbar">
      <a href="/" class="nav-link">Home</a>
      <a href="/datetime" class="nav-link">Date and Time</a>
      <a href="/kubernetes" class="nav-link">Kubernetes</a>
    </div>

    <!-- Home page section -->
    <div class="container">
      <img src="graphics/racoon-pedro.gif" alt="Dancing racoon" class="image" />
      <h1 class="heading">Welcome to My Kubernetes App</h1>
      <p>
        This is a simple Express.js web application, developed to test and learn
        more about Kubernetes.
      </p>
      <br />
      <p>
        Visit the
        <a href="/datetime" class="highlight">Date and Time Page</a> to see the
        current date and time.
      </p>
    </div>

    <!-- Greetings section -->
    <div class="container">
      <h2 class="heading">Please Leave Us a Greeting!</h2>
      <form id="greetingForm">
        <div class="input-field">
          <label for="greetingTitle">Title:</label>
          <input id="greetingTitle" required /><br />
          <label for="greetingContent">Content:</label>
          <input id="greetingContent" required /><br />
        </div>
        <button type="submit" class="button">Add greeting</button>
      </form>
      <div id="greetingsList"></div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
